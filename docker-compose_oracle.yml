version: '3.5'

services:
  oracle:
    image: gvenzl/oracle-xe:21.3.0-slim
    container_name: 'oracle-container'
    env_file:
      - ./oracle.env
    networks:
      - connector
    ports:
      - 1521:1521

  connector:
    build:
      context: .
    container_name: 'connector-container'
    ports:
      - 8080:8080
    env_file:
      - ./connector_oracle.env
    networks:
      - connector
    depends_on:
      - oracle

networks:
  connector:

volumes:
  connector-data: {}
